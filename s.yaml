edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: serverless-devs-application
      function:
        name: pinyin-api
        runtime: nodejs16
        codeUri: ./
        handler: pinyin-api.handler
        memorySize: 128
        timeout: 60
        diskSize: 512
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - POST
